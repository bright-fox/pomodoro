<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/25891b9a49.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro</title>
</head>

<body>
    <div class="content">
        <div class="button-bar">
            <button id="mute" class="icon-button button" title="Mute"><i class="fas fa-volume-up"></i></i></button>
        </div>
        <div class="start">
            <div class="header">ZEN MODE</div>
            <button class="start-button button" tabindex="1">ENTER</button>
        </div>
        <div class="counter hidden">
            <div class="header counter-clock"></div>
        </div>
        <div class="break hidden">
            <div class="header break-header">YOU DESERVE A BREAK</div>
            <div class="header break-clock"></div>
        </div>
    </div>
</body>

</html>
